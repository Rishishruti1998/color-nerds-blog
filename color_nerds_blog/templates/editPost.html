{% extends "index.html" %}

{% block content %}
    <div class="indipost">
        {{ post.render() | safe }}
        <br><br>
    </div>
 <div class="comment">
        {% for c in comments %}
           {{ c.render() | safe }}
            <br><br>
        {% endfor %}
    </div>


<div class="newpost_header"><h1>NEW POST</h1></div>
    <div class="newpost_title"><h3>Title</h3></div>
    <div class="container">
        <div class="container-fluid">
            <form method="post">


                <div class="col-md-12 title_entry">
                    <input class="post_title" type="text" name="title" value="{{ title }}">
                </div>

                <div class="col-md-12 post_entry">
                    <textarea name="content">{{ content }}</textarea>
                </div>


                <div class="error">{{ error }}</div>

                <div class="col-md-12 submit_post">
                    <input type="submit">
                </div>
            </form>
        </div>
    </div>

            </div>
        </div>


{% endblock %}
