<link rel="stylesheet" href="../static/Sass/main.sass">{% extends "index.html" %}

{% block content %}
    <div class="postpage">
        <div class="indipost">
            {% for p in posts %}

                {{ p.render() | safe }}

                </div>
                <br><br>
                <div class="comments">
                    {% for c in comments %}
                        {% if c.post_id == p.key.id() %}
                            {{ c.render() | safe }}
                        {% endif %}
                    {% endfor %}
                </div>
            {% endfor %}
    </div>


{% endblock %}
