<link rel="stylesheet" href="../static/Sass/main.sass">{% extends "index.html" %}

{% block content %}
    <div class="postpage">
        <div class="indipost">
            {% for p in posts %}
                {{ p.render() | safe }}
                    <br><br>
                <div class="indicomment">
                    {% for c in comments %}
                        {% if c.post_id == p.key.id() %}
                            {{ c.render() | safe }}
                            <br><br>
                        {% endif %}
                    {% endfor %}
                </div>
                <br><br>
            {% endfor %}
        </div>
    <div class="newcomment">

    </div>
    </div>
    <br><br>

{% endblock %}
