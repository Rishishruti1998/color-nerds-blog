<link rel="stylesheet" href="../static/Sass/main.sass">{% extends "index.html" %}

{% block content %}
    <div class="postpage">
    {% for p in posts %}
    <div class="indipost">
        {{ p.render() | safe }}

    </div>
        <br><br>
        <div class="comments">
        {% for c in comments %}
            {% if c.post_id == p.key.id()%}
                {{ c.render() | safe }}
            {% endif %}
            {% endfor %}
        </div>
    {% endfor %}
      </div>


{% endblock %}
