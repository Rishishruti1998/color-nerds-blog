<div class="comment">
    <div class="comment-heading">
        <div class="comment-user">
            {{ c.username | safe }}
        </div>


        <div class="comment-date">
          <a href="/comment/{{ c.key.id() }}">{{ c.created.strftime("%b %d, %Y") }}</a>
        </div>
    </div>

    <div class="comment-content">
        {{ c.comments | safe }}
    </div>

</div>
