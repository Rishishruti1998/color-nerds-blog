<div class="post">
    <div class="post-heading">
        <div class="post-user">
            {{ p.username | safe }}
        </div>
        <div class="post-date">
            {{ p.created.strftime("%b %d, %Y") }}
        </div>
        <div class="post-title">
          <a href="/blog/{{p.key.id()}}">{{ p.title }}</a>
        </div>


    </div>

    <div class="post-content">
        {{ p.content | safe }}
    </div>

    <div class="comment">
    {% for c in comments %}
        {{ c.render() | safe }}

        <br><br>
    {% endfor %}
</div>
</div>
<br><br>
